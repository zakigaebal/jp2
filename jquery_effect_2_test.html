<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 효과와 애니메이션 </title>  
<script src="js/jquery.js"></script>
<script>
$(function(){
	//버튼1을 누르면 클래스값이 txt1인 요소가 2초동안 오른쪽으로 500px이동 글자크기가 30 px변경
	$('.btn1').click(
		()=>{
			$('.txt1').animate({marginLeft:"500px",fontSize:"30px"},"slow")
			$(".txt2").toggle("slow")
		}
	)
});
</script>
<style>
	.txt1{background-color: aqua;}
	.txt2{background-color: pink;}
</style>
</head>
<body>
	<p><button class="btn1">버튼1</button></p>
	<span class="txt1">"500px" 이동</span>
	<p><button class="btn2">버튼2</button></p>
	<span class="txt2">"50px"씩 이동</span>
</body>
</html>
